language: python
python:
  - "2.6"
  - "2.7"
#  - "3.2" Not ready yet
# command to install dependencies

install:
  - "pip install pep8 --use-mirrors"
  - "pip install pyflakes --use-mirrors"
  - "python setup.py install"
before_script:
  - "pep8 . --exclude test,docs,examples"
  - "pyflakes ."
script: nosetests
